<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <input type="button" value="test" onclick="bananeClick();"></input>
    <span id="score">0</span>
    <script>
      var score = localStorage.getItem('pouf');
      localStorage.setItem('pouf',0);
      function bananeClick(){
        score++;
        localStorage.setItem('pouf',score);
        document.getElementById("score").innerHTML = score;
      }
    </script>
  </body>
</html>
