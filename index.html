<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class = 'space'>

      <div style ="float: left">
        <img src="poufsouffle.png" class = 'im0'>
      </div>
      <div>
        <h1 id="scoreP">0</h1>  
      </div> 

      <div style ="float: left">
        <img src="serdaigle.png" class = 'im1'>
      </div>
      <div>
        <h2 id="scoreSD">0</h2>  
      </div> 

      <div style ="float: left">
        <img src="serpentard.png" class = 'im2'>
      </div>
      <div>
        <h3 id="scoreSP">0</h3>  
      </div> 

      <div style ="float: left">
        <img src="gryffondor.png" class = 'im3'>
      </div>
      <div>
        <h4 id="scoreG">0</h4> 
      </div> 
      <div style ="float: left">
      
    </div>
    <div>
      <input type="button" value="pouf+1" class="pouf" onclick="poufClick(1);"></input>
      <input type="button" value="serd+1" class="serd" onclick="serdClick(1);"></input>
      <input type="button" value="serp+1" class="serp" onclick="serpClick(1);"></input>
      <input type="button" value="gryf+1" class="gryf" onclick="gryfClick(1);"></input>
    </div>
    <div>
      <input type="button" value="pouf+5" class="pouf" onclick="poufClick(5);"></input>
      <input type="button" value="serd+5" class="serd" onclick="serdClick(5);"></input>
      <input type="button" value="serp+5" class="serp" onclick="serpClick(5);"></input>
      <input type="button" value="gryf+5" class="gryf" onclick="gryfClick(5);"></input>
    </div>
    <div>
      <input type="button" value="pouf+10" class="pouf" onclick="poufClick(10);"></input>
      <input type="button" value="serd+10" class="serd" onclick="serdClick(10);"></input>
      <input type="button" value="serp+10" class="serp" onclick="serpClick(10);"></input>
      <input type="button" value="gryf+10" class="gryf" onclick="gryfClick(10);"></input>
    </div>
    <div>
      <input type="button" value="pouf-1" class="pouf" onclick="poufClick(-1);"></input>
      <input type="button" value="serd-1" class="serd" onclick="serdClick(-1);"></input>
      <input type="button" value="serp-1" class="serp" onclick="serpClick(-1);"></input>
      <input type="button" value="gryf-1" class="gryf" onclick="gryfClick(-1);"></input>
    </div>
    <div>
      <input type="button" value="pouf-5" class="pouf" onclick="poufClick(-5);"></input>
      <input type="button" value="serd-5" class="serd" onclick="serdClick(-5);"></input>
      <input type="button" value="serp-5" class="serp" onclick="serpClick(-5);"></input>
      <input type="button" value="gryf-5" class="gryf" onclick="gryfClick(-5);"></input>
    </div>
    <div>
      <input type="button" value="pouf-10" class="pouf" onclick="poufClick(-10);"></input>
      <input type="button" value="serd-10" class="serd" onclick="serdClick(-10);"></input>
      <input type="button" value="serp-10" class="serp" onclick="serpClick(-10);"></input>
      <input type="button" value="gryf-10" class="gryf" onclick="gryfClick(-10);"></input>
    </div>
    <script>

      var scoreP = parseInt(localStorage.getItem('pouf'));
      var scoreSD = parseInt(localStorage.getItem('serd'));
      var scoreSP = parseInt(localStorage.getItem('serp'));
      var scoreG = parseInt(localStorage.getItem('gryf'));
      localStorage.setItem('pouf',0);
      localStorage.setItem('serd',0);
      localStorage.setItem('serp',0);
      localStorage.setItem('gryf',0);
      


      function poufClick(num){
        scoreP += parseInt(num);
        localStorage.setItem('pouf', (scoreP));
        document.getElementById("scoreP").innerHTML =  scoreP ;
      }
      function serdClick(num){
        scoreSD += parseInt(num);
        localStorage.setItem('serd',scoreSD);
        document.getElementById("scoreSD").innerHTML =  scoreSD ;
      }
      function serpClick(num){
        scoreSP += parseInt(num);
        localStorage.setItem('serp',scoreSP);
        document.getElementById("scoreSP").innerHTML =  scoreSP ;
      }
      function gryfClick(num){
        scoreG += parseInt(num);
        localStorage.setItem('gryf',scoreG);
        document.getElementById("scoreG").innerHTML =  scoreG;
      }
      
    </script>
  </body>
</html>
